    <!-- Tailwind CSS - Configura√ß√£o limpa para evitar avisos de produ√ß√£o -->

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              normatel: {
                orange: '#e67324',

    <!-- Font Awesome & Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS Consolidado (Elimina erro 404 do index.css) -->
    <style>
      :root {
        --normatel-orange: #e67324;
        --normatel-dark: #1a1a1a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        overflow-x: hidden;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .animate-slideUp {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--normatel-orange);
      }

      /* Utilit√°rios Normatel */
      .btn-primary {
        background-color: var(--normatel-orange);
        color: white;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.2s;
      }

      .btn-primary:hover {
        background-color: var(--normatel-dark);
        transform: translateY(-1px);
      }

      .card-normatel {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid #f3f4f6;
      }
    </style>
